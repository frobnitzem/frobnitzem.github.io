<header class="site-header">
  <nav class="navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">I Miss My Mind the Most</a>
      </div>
      <ul class="navbar-nav nav header-nav">
        {% for item in site.data.navigation %}
        <li> <a href="{{ item.link }}"
            {% if page.url == item.link %}class="button nav-button active"
            {% else %}class="button nav-button"{% endif %}>
          {{ item.name }}
        </a> </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
<div class="clearfix">
