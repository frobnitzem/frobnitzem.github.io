---
layout: default
---
<div class="row">
  <div class="col-md-1 col-xs-0"></div>
  <div class="col-md-10 col-xs-12">
    <article class="post post-contents" style="margin-bottom:30px;" itemscope itemtype="http://schema.org/BlogPosting">

      <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta"><i class="fa fa-calendar">&nbsp;&nbsp;</i><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
      </header>

      <div class="post-content" style="margin:15px;" itemprop="articleBody">
        {{ content }}
      </div>
    </article>
    {% if page.comments %}
    <div class="post-contents" style="margin-bottom:30px;">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_config = function () {
            this.page.url = "https://frobnitzem.github.io{{ page.url }}";
            var disqus_identifier = "{{ page.url }}";
        };
        (function(){
          var d = document, s = d.createElement('script');
          s.src = 'https://frobnitzem.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
    {% endif %}
  </div>
  <div class="col-md-1 col-xs-0"></div>
</div>

<div class="clearfix"></div>
